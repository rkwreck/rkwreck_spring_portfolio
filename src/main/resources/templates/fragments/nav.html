<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
    <!-- Begin navigation fragments -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
        <a class="navbar-brand" href="http://nighthawkcodingsociety.com/">
            <img src="/static/images/giraffe_logo.PNG" th:src="@{/images/giraffe_logo.PNG}" width="50" height="50" class="d-inline-block align-center" alt="">
            Team Giraffe
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Bootstrap menus -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--root menu -->
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Stocks">Stocks</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarAboutUs" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About Us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/greetChenxin">Chenxin</a>
                        <a class="dropdown-item" href="/greetMaggie">Maggie</a>
                        <a class="dropdown-item" href="/greetRini">Rini</a>
                        <a class="dropdown-item" href="/greetRachel">Rachel</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarProjects" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Projects
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/chenxinProjects">Chenxin</a>
                        <a class="dropdown-item" href="/maggieProjects">Maggie</a>
                        <a class="dropdown-item" href="/riniProjects">Rini</a>
                        <a class="dropdown-item" href="/rachelProjects">Rachel</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarMinilabs" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Minilabs
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/birds">Birds</a>
                        <a class="dropdown-item" href="/greet">Greet</a>
                        <a class="dropdown-item" href="/unit1">Unit 1</a>
                    </div>
                </li>
            </ul>
            <!-- Clock display -->
            <div>
                <span id="clock"></span>
            </div>
            <!-- Dark mode action -->
            <div class="custom-control custom-switch">
                <input type="checkbox" onclick="darkFunction()" class="custom-control-input" id="darkSwitch">
                <label class="custom-control-label" for="darkSwitch"></label>
            </div>
            <!-- Navigation bar JavaScript support -->
            <script>
                // Dark Mode Toggle
                function darkFunction() {
                    let element = document.body;
                    element.classList.toggle("dark-mode");
                }
                // Clock controller
                let clockElement = document.getElementById('clock');
                function clock() {
                    let date = new Date();
                    clockElement.textContent = date.toLocaleString();
                }
                // Clock refresh frequency
                setInterval(clock, 1000);
            </script>
        </div>
    </nav>
    <!-- Begin navigation fragments -->
</body>
</html>
