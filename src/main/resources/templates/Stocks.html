<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title style="text-align:center">Stocks</title>
    <style>
        .block {
            display: inline-block;
            width: 100%;
            height: 65px;
            border: none;
            background-color: #df9c36;
            color: white;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            margin: 10px;
        }
        .block:hover {
            background-color: #ddd;
            color: black;
        }
        .pageTitle {
            text-align: center;
            margin: 20px;
        }
    </style>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row justify-content-left" style="margin: 2%;">
        <h1><strong>Stocks (USA Markets)</strong></h1>
        <!---<form action="/Stocks" method="GET" id="stocksForm">
            <button>Refresh!</button>
        </form> --->
        <style>
            table, td, th {
                border: 1px solid white;
            }
            td, th {
                text-align:right;
            }
            td:first-child, th:first-child {
                text-align: left;
            }
        </style>
    </div>
    <button onClick="alphabeticalNames()">Sort Name Alphabetically</button>
    <button onClick="marketHigh()">Sort Market Highs</button>
    <button onClick="marketChange()">Sort Market Changes</button>
    <div class="result" style="height: 35vh;">
        <table id="stockTable" style="margin: 2%">
            <tr>
                <th>Company Name</th>
                <th>Stock ID</th>
                <th>Closing Price</th>
                <th>Last Exchange Date</th>
            </tr>
            <tbody>
                <td th:text="${data.Data.Name}" ></td>
                <td th:text="${data.Data.Symbol}" ></td>
                <td th:text="${data.Data.Stock.Close}"></td>
                <td th:text="${data.Data.Stock.LastExchangeDate}"></td>

            </tr>
            </tbody>
            <!--- <tr th:each="results : ${result}">
                 /*@thymesVar id="country_name" type="java"*/
                 <td th:text="${result.CompanyName}"></td>
                 /*@thymesVar id="cases" type="java"*/
                 <td th:text="${result.StockID}"></td>
                 /*@thymesVar id="deaths" type="java"*/
                 <td th:text="${result.LastTradePriceOnly}"></td>
                 /*@thymesVar id="active_cases" type="java"*/
                 <td th:text="${result.ChangePercent}"></td>
             </tr> --->
        </table>
        <table style="margin: 2%">
            <tr>
                <th>Data</th>
            </tr>
            <td th:text="${data}"></td>
            </tr>
        </table>
    </div>
    <script>
        function alphabeticalNames() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("stockTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[0];
                    y = rows[i+1].getElementsByTagName("TD")[0];
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch=true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i+1], rows[i]);
                    switching = true;
                }
            }
        }

        function marketHigh() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("stockTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[2];
                    y = rows[i+1].getElementsByTagName("TD")[2];
                    if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
                        shouldSwitch=true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i+1], rows[i]);
                    switching = true;
                }
            }
        }

        function marketChange() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("stockTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[3];
                    y = rows[i+1].getElementsByTagName("TD")[3];
                    if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {
                        shouldSwitch=true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i+1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</div>
</body>


</html>
