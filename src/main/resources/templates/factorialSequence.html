<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>Factorial Sequence</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <!-- End of head content specific to page -->
</div></head>

<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div class="contact" style="height: 35vh;">
        <div class="row justify-content-left" style="margin: 2%;">
            <form action="/factorialSequence" method="GET" id="greetForm">
                <div>
                    <h1 style="text-align: center;">FACTORIAL SEQUENCE</h1>

                    <div class="jumbotron text-center row" style="background-color: #df9c36">
                        <!-- Input -->
                        <div class="col-md-6">
                            <h3>Type the nth number in the factorial sequence?</h3>
                            <img class="img-responsive py-3" th:src="@{/images/factorial.PNG}" alt="" width="50%" height="Auto">
                            <form id="factForm" action="/fact" method="GET" >
                                <input name="factseq" id="factseq" type="number" min="2" max="20" >
                                <button>Go!</button>
                            </form>
                        </div>
                        <!-- Output/Result -->
                        <div class="col-md-6">
                            <h3>Algorithm comparison</h3>
                            <table class="mx-auto">
                                <tr>
                                    <th scope="col">Method</th>
                                    <th scope="col">Number (n!)</th>
                                    <th scope="col">List</th>
                                </tr>
                                <tr th:each="fact : ${factList}">
                                    <td th:text="${fact.getName()}"></td>
                                    <td th:text="${fact.getNth()}"></td>
                                    <td th:text="${fact.getList()}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <style>
        table, td, th {
            border: 1px solid var(--dblue);
        }
        td, th {
            text-align:left;
        }
    </style>
    <!-- End of body content specific to page -->
</div></body>

</html>
