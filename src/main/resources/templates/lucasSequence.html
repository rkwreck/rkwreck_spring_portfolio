<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <!-- Start of head content specific to page -->
    <title>Lucas Sequence</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <!-- End of head content specific to page -->
</div></head>

<body ><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div class="contact" style="height: 35vh;" >
        <div class="row justify-content-left" style="margin: 2%;">
            <form action="/lucas" method="GET" id="greetForm">
                <div>
                    <h1 style="text-align: center;">LUCAS SEQUENCE</h1>
                    <div class="jumbotron text-center row" style="background-color: #df9c36">
                    <!-- Form and Action -->
                        <!-- Input -->
                        <div class="col-md-6">
                            <h3 style="background-color:#df9c36">Type the nth number in the lucas sequence?</h3>
                            <img class="img-responsive py-3" th:src="@{/images/lucas_sequence_general.png}" alt="" width="50%" height="Auto">
                            <form id="lucasForm" action="lucas" method="GET" >
                                <input name="lucasseq" id="lucasseq" type="number" min="2" max="92" >
                                <button>Go!</button>
                            </form>
                        </div>
                        <!-- Output/Result -->
                        <div class="col-md-6">
                            <h3 style="background-color:#df9c36">Algorithm comparison</h3>
                            <table class="mx-auto" bgcolor=#df9c36>
                                <tr>
                                    <th scope="col">Method</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Number</th>
                                    <th scope="col">List</th>
                                </tr>
                                <tr th:each="lucas : ${lucasList}">
                                    <td th:text="${lucas.getName()}"></td>
                                    <td th:text="${lucas.getTimeElapsed()}"></td>
                                    <td th:text="${lucas.getNth()}"></td>
                                    <td th:text="${lucas.getList()}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        table, td, th {
            border: 1px solid var(--dblue);
        }
        td, th {
            text-align:left;
        }
    </style>
    <!-- End of body content specific to page -->
</div></body>

</html>
