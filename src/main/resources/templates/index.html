        .block {

            background-color: #cc9947;
            color: white;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            margin: 10px;
            position: relative;
            top: 50%;
            left: 49.2%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .block:hover {
            background-color: #ddd;
            color: black;
            width: 100%;
            transition: all .4s cubic-bezier(0.65, 0, 0.076, 1);
        }
        .pageTitle {
            text-align: center;
            margin: 20px;

        }

            position: relative;
            margin: 10px;
