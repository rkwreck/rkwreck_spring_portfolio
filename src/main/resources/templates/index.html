<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head><div layout:fragment="metadata" th:remove="tag">
    <title>Giraffe Home</title>
    <style>
        .block {
            display: inline-block;
            width: 50%;
            height: 65px;
            border: none;
            background-color: #df9c36;
            color: white;
            padding: 14px 28px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            margin: 10px;
            position: relative;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .block:hover {
            background-color: #ddd;
            color: black;
            width: 100%;
            transition: all .4s cubic-bezier(0.65, 0, 0.076, 1);
        }

        .pageTitle {
            text-align: center;
            margin: 20px;

        }

        .articles {
            position: relative;
            margin: 10px;
        }


    </style>
</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div id="spring_intro" class="articles" style="margin: 30px;">
        <h1 style="text-align:center;"><strong>Welcome to the Team Giraffe Project</strong></h1>
        <h3 style="text-align:center;"><strong>AP CSA, Period 2</strong></h3>
        <p style="text-align: center;">Chenxin Ni, Maggie Killada, Rachel Lee, Rini Khandelwal</p>
        <br>
        <button type="button" class="block" onclick="window.location.href='/';">
            home
        </button>
        <button type="button" class="block" onclick="transitionToPage('/Stocks')">
            stocks
        </button>
        <button type="button" class="block" onclick="transitionToPage('/aboutus')">
            about us
        </button>
        <button type="button" class="block" onclick="transitionToPage('/Projects')">
            projects
        </button>
        <button type="button" class="block" onclick="transitionToPage('/labs')">
            labs
        </button>
    </div>
    <!-- End of body content specific to page -->
</div></body>

</html>
